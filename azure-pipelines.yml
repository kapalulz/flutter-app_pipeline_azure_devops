variables:
  projectDirectory: 'myapp'
trigger:
- main
jobs:
  - job: Android
    pool:
      name: Default
    steps:
    
    - task: JavaToolInstaller@0
      inputs:
       versionSpec: '11'
       jdkArchitectureOption: 'x64'
       jdkSourceOption: 'LocalDirectory'
       jdkFile: '$(Agent.ToolsDirectory)/jdk11'
       jdkDestinationDirectory: '/usr/lib/jvm/adoptopenjdk-11-hotspot-amd64'
       cleanDestinationDirectory: true

    - task: Hey24sheep.flutter.flutter-install.FlutterInstall@0
      displayName: "Install Flutter SDK"
      inputs:
        mode: 'auto'
        channel: 'stable'
        version: 'latest'
     
    - task: Hey24sheep.flutter.flutter-command.FlutterCommand@0
      displayName: "Run Flutter diagnostics"
      inputs:
        projectDirectory: '.'
        arguments: 'doctor -v'

    - task: Hey24sheep.flutter.flutter-build.FlutterBuild@0
      displayName: 'Flutter Build apk'
      inputs:
        projectDirectory: '/home/kapalulz/azure/_work/4/s/'
        debugMode: true // remove if a release build
        buildFlavour: development
        entryPoint: 'lib/main_dev.dart'
        apkTargetPlatform: 'android-arm64'

    - task: AndroidSigning@3
      displayName: 'Signing and aligning APK file(s) **/*.apk'
      inputs:
        apkFiles: '**/*.apk'
        apksign: false

    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'
    - task: PublishBuildArtifacts@1