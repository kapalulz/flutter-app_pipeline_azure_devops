variables:
  projectDirectory: 'myapp'
trigger:
- main
jobs:
  - job: Android
    pool:
      name: Default
    steps:

    - task: FlutterInstall@0
      displayName: "Install Flutter SDK"
      inputs:
        mode: 'auto'
        channel: 'stable'
        version: 'latest'
     
    - task: FlutterCommand@0
      displayName: "Run Flutter diagnostics"
      inputs:
        projectDirectory: '.'
        arguments: 'doctor -v'

    - task: FlutterBuild@0
      displayName: 'Flutter Build apk'
      inputs:
        target: apk
        projectDirectory: '/home/kapalulz/azure/_work/4/s'
        debugMode: false
        buildFlavour: development
        entryPoint: 'lib/main.dart'
        apkTargetPlatform: 'android-arm64'  

    - task: AndroidSigning@3
      displayName: 'Signing and aligning APK file(s) **/*.apk'
      inputs:
        apkFiles: '**/*.apk'
        apksign: false

    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'
    - task: PublishBuildArtifacts@1